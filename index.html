<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Triple Video Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
    }
    .webgl-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .divider {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: black;
      z-index: 10;
      cursor: ew-resize;
    }
    .divider::after {
      content: 'â†”';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="webgl-container" style="width: 100vw; height: 100vh; position: relative;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    const container = document.getElementById("webgl-container");
    const width = container.clientWidth;
    const height = container.clientHeight;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(0, width, height, 0, -1, 1);

    const paths = [
      "static/videos/scan_dtu_24_sparfels.webm",
      "static/videos/scan_dtu_24_instantsplat.webm",
      "static/videos/scan_dtu_24_sparsecraft.webm"
    ];

    const videos = paths.map((src) => {
      const v = document.createElement("video");
      v.src = src;
      v.muted = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";
      v.crossOrigin = "anonymous";
      v.load();
      return v;
    });

    let textures = [], planes = [];

    function initTexturesAndPlanes() {
      textures = videos.map((v) => new THREE.VideoTexture(v));
      planes = textures.map((tex, i) => {
        const mat = new THREE.MeshBasicMaterial({ map: tex });
        const geo = new THREE.PlaneGeometry(width, height);
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.z = -i;
        scene.add(mesh);
        return mesh;
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    let ready = 0;
    videos.forEach((v) => {
      v.addEventListener("canplaythrough", () => {
        ready++;
        if (ready === videos.length) {
          videos.forEach((v) => v.play().catch(console.warn));
          initTexturesAndPlanes();
          animate();
        }
      });
    });
  </script>
</body>
  
</html>
